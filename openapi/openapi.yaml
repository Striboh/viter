openapi: "3.1.0"

info:
  version: 0.1.0
  title: Viter API
  license:
    name: Apache 2.0
  
paths:
  /profiles:
    post:
      summary: Create a profiles
      operationId: createProfile
      tags:
        - pets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
        required: true
      responses:
        '201':
          description: Created successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /profiles/{profileID}:
    get:
      summary: Info for a specific profile
      operationId: showProfileByID
      tags:
        - profiles
      parameters:
        - name: profileID
          in: path
          required: true
          description: The id of the profile to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Profile:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
